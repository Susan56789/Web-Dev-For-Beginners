<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard Game</title>
</head>

<body>
    <h1>Keyboard Game</h1>
    <div class="content" id="content">
        <h5>Practice your typing skills</h5><br />
        <p id="quote"></p> <!-- This will display our quote -->
        <br />
        <p id="message"></p> <!-- This will display any status messages -->
        <div>
            <br /> <input type="text" aria-label="current word" id="typed-value" /> <!-- The textbox for typing -->

            <button type="button" id="start"> Click To Start</button> <!-- To start the game -->
            <br />
            <small><i>press space bar to move to next word</i></small>
        </div>
    </div>

    <script src="scrript.js"></script>
</body>

</html>
